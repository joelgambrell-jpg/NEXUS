<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NEXUS 2.0</title>

<style>
:root {
  --bg: #b60000;
  --panel: rgba(255,255,255,0.25);
  --btn-bg: #ffffffdd;
  --btn-color: #000;
  --btn-hover-bg: #fff;
  --btn-hover-color: #b60000;
}

html, body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
  color: #fff;
}

.page-wrap {
  min-height: 100%;
  display: flex;
  justify-content: center;
  padding: 40px;
}

main.container {
  width: 100%;
  max-width: 960px;
  background: var(--panel);
  padding: 28px;
  border-radius: 18px;
  backdrop-filter: blur(6px);
  text-align: center;
}

h1 img {
  max-width: 320px;
  margin-bottom: 18px;
}

/* ---------- BUTTON ---------- */
.btn {
  width: 100%;
  height: 60px;
  background: var(--btn-bg);
  color: var(--btn-color);
  border: 2px solid #ff0000;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: .2s;
  box-shadow: 0 0 12px #ff0000;
}

.btn:hover {
  background: var(--btn-hover-bg);
  color: var(--btn-hover-color);
  transform: translateY(-2px);
}

.btn-wrapper {
  position: relative;
}

/* ---------- TOOLTIP ---------- */
.tooltip {
  position: absolute;
  bottom: 110%;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 13px;
  opacity: 0;
  pointer-events: none;
  transition: .2s;
  white-space: nowrap;
}

.btn-wrapper:hover .tooltip {
  opacity: 1;
}

/* ---------- DROPDOWN ---------- */
.dropdown-menu {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: .3s;
  margin-top: 12px;
}

.dropdown-menu.show {
  max-height: 2000px;
  opacity: 1;
}

/* ---------- UPSIDE-DOWN PYRAMID GRID ---------- */
.pyramid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
  margin-top: 12px;
}

/* First row: 3 items (default) */

/* Second row: 2 centered */
.pyramid > .btn-wrapper:nth-child(4) {
  grid-column: 1 / 2;
}
.pyramid > .btn-wrapper:nth-child(5) {
  grid-column: 3 / 4;
}

/* Bottom row: 1 centered */
.pyramid > .btn-wrapper:nth-child(6) {
  grid-column: 2 / 3;
}

/* Responsive fallback */
@media (max-width: 700px) {
  .pyramid {
    grid-template-columns: 1fr;
  }
  .pyramid > .btn-wrapper {
    grid-column: auto !important;
  }
}

.btn-special {
  background: #39ff14;
  border-color: #39ff14;
  box-shadow: 0 0 12px #39ff14;
  font-size: 20px;
  height: auto;
  padding: 18px 32px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="page-wrap">
<main class="container">

<h1><img src="nexus.png" alt="NEXUS Logo"></h1>

<button class="btn" id="dropdownToggle">Show Tasks to Complete ▼</button>

<div id="dropdownMenu" class="dropdown-menu">
  <section class="pyramid">
    <div class="btn-wrapper">
      <a class="btn" href="phenolic.html" target="_blank">RIF</a>
      <span class="tooltip">Review the RIF task</span>
    </div>
    <div class="btn-wrapper">
      <a class="btn" href="lvt-meg-cover-sheet.html" target="_blank">Megohmmeter Testing</a>
      <span class="tooltip">Complete Meg testing</span>
    </div>
    <div class="btn-wrapper">
      <a class="btn" href="torque.html" target="_blank">Torque</a>
      <span class="tooltip">Torque resources</span>
    </div>
    <div class="btn-wrapper">
      <a class="btn" href="l2.html" target="_blank">L2-IVF</a>
      <span class="tooltip">Complete L2-IVF</span>
    </div>
    <div class="btn-wrapper">
      <a class="btn" href="prefod.html" target="_blank">Pre-FOD</a>
      <span class="tooltip">Complete Pre-FOD</span>
    </div>
  </section>
</div>

<div style="margin-top:20px">
<button class="btn" id="supportingToggle">Supporting Documents ▼</button>

<div id="supportingDropdown" class="dropdown-menu">
  <section class="pyramid">
    <div class="btn-wrapper"><a class="btn" href="transformer.html" target="_blank">Transformer Image</a></div>
    <div class="btn-wrapper"><a class="btn" href="supporting.html" target="_blank">Supporting Page</a></div>
    <div class="btn-wrapper"><a class="btn" href="#">Training PPTs</a></div>
    <div class="btn-wrapper"><a class="btn" href="#">Documentation Repo</a></div>
    <div class="btn-wrapper"><a class="btn" href="#">SOP Folder</a></div>
  </section>
</div>
</div>

<a class="btn btn-special" href="ConstructionCheckSheet.html" target="_blank">
Construction Check Sheet
</a>

</main>
</div>

<script>
const dt = document.getElementById('dropdownToggle');
const dm = document.getElementById('dropdownMenu');
const st = document.getElementById('supportingToggle');
const sd = document.getElementById('supportingDropdown');

dt.onclick = () => {
  dm.classList.toggle('show');
  sd.classList.remove('show');
};

st.onclick = () => {
  sd.classList.toggle('show');
  dm.classList.remove('show');
};
</script>

</body>
</html>
