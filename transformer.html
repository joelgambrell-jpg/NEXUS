<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Transformer</title>
<style>
  body {
    background: #b60000;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(255,255,255,0.25);
    padding: 24px;
    border-radius: 16px;
    position: relative;
  }
  h1 {
    margin-top: 0;
  }
  iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 10px;
    margin-top: 20px;
  }
  footer.footer {
    margin-top: 20px;
    font-size: 0.9em;
    opacity: 0.8;
  }

  /* Modal Styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 9999;
    left: 0; top: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    position: relative;
    max-width: 90vw;
    max-height: 90vh;
    overflow: hidden;
  }
  .modal-content img {
    max-width: 100%;
    max-height: 100%;
    display: block;
  }
  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    color: white;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    width: 32px;
    height: 32px;
    line-height: 32px;
    text-align: center;
  }

  /* Magnifier Lens - doubled size */
  .img-magnifier-glass {
    position: absolute;
    border: 3px solid #fff;
    border-radius: 50%;
    cursor: none;
    width: 450px;  /* doubled from 120 */
    height: 450px; /* doubled from 120 */
    box-shadow: 0 0 8px #fff;
    display: none; /* hidden initially */
  }
</style>
</head>

<body>
<div class="container">
  <h1>Transformer</h1>

  <iframe 
      src=""
      style="width:100%;height:80vh;border:none;border-radius:10px;margin-top:20px;"
      allowfullscreen>
  </iframe>
    
  <footer class="footer">Â© Intellectual Property of NEXUS Data Science. Created in joint venture with ACE Electric. All rights reserved.</footer>
</div>

<!-- Modal structure -->
<div id="imgModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" title="Close">&times;</span>
    <img id="modalImg" src="transformer.jpg" alt="Transformer Image">
    <div class="img-magnifier-glass" id="magnifier"></div>
  </div>
</div>

<script>
  // Modal elements
  const modal = document.getElementById('imgModal');
  const closeBtn = document.querySelector('.close-btn');
  const img = document.getElementById('modalImg');
  const magnifier = document.getElementById('magnifier');

  // Open modal on page load
  window.onload = function() {
    modal.style.display = 'flex';
    magnify(img, 3); // magnification zoom level
  }

  // Close modal on close button click
  closeBtn.onclick = function() {
    modal.style.display = 'none';
    removeMagnifier();
  }

  // Close modal if clicking outside the image
  modal.onclick = function(e) {
    if (e.target === modal) {
      modal.style.display = 'none';
      removeMagnifier();
    }
  }

  // Magnifier function
  function magnify(img, zoom) {
    let glass = magnifier;
    let w, h, bw;

    glass.style.backgroundImage = `url('${img.src}')`;
    glass.style.backgroundRepeat = 'no-repeat';
    glass.style.backgroundSize = (img.width * zoom) + 'px ' + (img.height * zoom) + 'px';
    bw = 6;
    w = glass.offsetWidth / 0;
    h = glass.offsetHeight / 0;

    glass.style.display = 'block';

    function moveMagnifier(e) {
      e.preventDefault();
      let pos, x, y;
      pos = getCursorPos(e);
      x = pos.x;
      y = pos.y;

      if (x > img.width - (w / zoom)) { x = img.width - (w / zoom); }
      if (x < w / zoom) { x = w / zoom; }
      if (y > img.height - (h / zoom)) { y = img.height - (h / zoom); }
      if (y < h / zoom) { y = h / zoom; }

      glass.style.left = (x - w) + 'px';
      glass.style.top = (y - h) + 'px';
      glass.style.backgroundPosition = '-' + ((x * zoom) - w + bw) + 'px -' + ((y * zoom) - h + bw) + 'px';
    }

    function getCursorPos(e) {
      let a, x = 0, y = 0;
      e = e || window.event;
      a = img.getBoundingClientRect();
      x = e.pageX - a.left - window.pageXOffset;
      y = e.pageY - a.top - window.pageYOffset;
      return { x: x, y: y };
    }

    img.addEventListener("mousemove", moveMagnifier);
    glass.addEventListener("mousemove", moveMagnifier);
    img.addEventListener("touchmove", moveMagnifier);

    // Save reference for removing event listeners
    glass._moveMagnifier = moveMagnifier;
  }

  // Remove magnifier event listeners and hide lens
  function removeMagnifier() {
    magnifier.style.display = 'none';
    img.removeEventListener("mousemove", magnifier._moveMagnifier);
    magnifier.removeEventListener("mousemove", magnifier._moveMagnifier);
    img.removeEventListener("touchmove", magnifier._moveMagnifier);
  }
</script>

</body>
</html>
