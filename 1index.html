<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Google Sheet</title>
  <style>
    /* Reset some basics */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background: #4285f4;
      color: white;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
      user-select: none;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 10px;
    }
    iframe {
      border: none;
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    Allegedly Editable Spreadsheet
  </header>
  <main>
    <iframe 
      src="https://docs.google.com/spreadsheets/d/1VkmEMHessu7u9YXpCd3-BBNeISvHIZVPiaNYlTwEiI8/edit?usp=sharing"
      allowfullscreen
      scrolling="yes"
      >
    </iframe>
  </main>
</body>
</html>
