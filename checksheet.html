<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Construction Check Sheet</title>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f1f1f1;
    padding: 20px;
  }

  .container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ccc;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .section-header {
    background: #c8e6c9;
    padding: 8px;
    font-weight: bold;
    border-radius: 4px;
    margin-top: 20px;
  }

  .row {
    display: grid;
    grid-template-columns: 1fr 120px 120px;
    gap: 10px;
    padding: 6px 0;
    border-bottom: 1px solid #ddd;
  }

  .row label {
    font-weight: 500;
  }

  input[type="checkbox"] {
    transform: scale(1.3);
  }

  input[type="text"], input[type="date"] {
    width: 100%;
    padding: 6px;
  }

  textarea {
    width: 100%;
    padding: 10px;
    height: 80px;
  }

  .submit-container {
    margin-top: 20px;
    text-align: center;
  }

  button {
    background: #39ff14;
    padding: 18px 28px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Construction Check-sheet</h2>

  <div class="row">
    <label>Building Number</label>
    <input type="text" name="building">
    <div></div>
  </div>

  <div class="row">
    <label>Phase</label>
    <input type="text" name="phase">
    <div></div>
  </div>

  <div class="row">
    <label>Foreman</label>
    <input type="text" name="foreman">
    <div></div>
  </div>

  <!-- Section: Equipment Information -->
  <div class="section-header">Equipment Information</div>

  <div class="row">
    <label>ELF Completed</label>
    <input type="checkbox" name="elf">
    <input type="text" name="elf-notes" placeholder="Notes">
  </div>

  <div class="row">
    <label>Labels Installed by QCX: Phenolic / Arc Flash</label>
    <input type="checkbox" name="labels">
    <input type="text" name="labels-notes" placeholder="Notes">
  </div>

  <!-- Section: Equipment Mounted / Installation Specs -->
  <div class="section-header">Equipment Mounted / Installation Specs</div>

  <div class="row">
    <label>6” clearance from walls and panels</label>
    <input type="checkbox" name="clearance">
    <input type="text" name="clearance-notes">
  </div>

  <div class="row">
    <label>Remove front cover bolts</label>
    <input type="checkbox" name="coverbolts">
    <input type="text" name="coverbolts-notes">
  </div>

  <div class="row">
    <label>Shipping assembly (if required)</label>
    <input type="checkbox" name="shipping">
    <input type="text" name="shipping-notes">
  </div>

  <div class="row">
    <label>Apply protect cover to equipment</label>
    <input type="checkbox" name="protect">
    <input type="text" name="protect-notes">
  </div>

  <div class="row">
    <label>Anchored using 1/2” concrete wedge anchors</label>
    <input type="checkbox" name="anchors">
    <input type="text" name="anchors-notes">
  </div>

  <div class="row">
    <label>Housing is mounted squared and leveled</label>
    <input type="checkbox" name="square">
    <input type="text" name="square-notes">
  </div>

  <!-- Section: Internal Wiring and Termination Specs -->
  <div class="section-header">Internal Wiring and Termination Specs</div>

  <div class="row">
    <label>Install proper line/load wiring from nearest panel</label>
    <input type="checkbox" name="lineLoad">
    <input type="text" name="lineLoad-notes">
  </div>

  <div class="row">
    <label>Primary HV matches (L1-A, L2-B, L3-C)</label>
    <input type="checkbox" name="primaryHV">
    <input type="text" name="primaryHV-notes">
  </div>

  <div class="row">
    <label>Verify primary phase rotation</label>
    <input type="checkbox" name="phaseRotation">
    <input type="text" name="phaseRotation-notes">
  </div>

  <div class="row">
    <label>Ground installation correct</label>
    <input type="checkbox" name="ground">
    <input type="text" name="ground-notes">
  </div>

  <div class="section-header">Secondary Wiring</div>

  <div class="row">
    <label>Secondary wires installed to labeling: X1-Black, X2-Red, X3-C, X4-Blue</label>
    <input type="checkbox" name="secondaryWires">
    <input type="text" name="secondaryWires-notes">
  </div>

  <div class="section-header">Final Checks</div>

  <div class="row">
    <label>Housing grounded via bonded bushing</label>
    <input type="checkbox" name="bondedBushing">
    <input type="text" name="bondedBushing-notes">
  </div>

  <div class="row">
    <label>Bonding jumper meets code</label>
    <input type="checkbox" name="bondingJumper">
    <input type="text" name="bondingJumper-notes">
  </div>

  <div class="row">
    <label>Verify handwritten notes attached</label>
    <input type="checkbox" name="notesAttached">
    <input type="text" name="notesAttached-notes">
  </div>

  <div class="section-header">QCX Review</div>

  <div class="row">
    <label>Name</label>
    <input type="text" name="qcxName">
    <div></div>
  </div>

  <div class="row">
    <label>Date</label>
    <input type="date" name="qcxDate">
    <div></div>
  </div>

  <div class="submit-container">
    <button type="submit">SUBMIT CHECK SHEET</button>
  </div>

</div>

</body>
</html>
